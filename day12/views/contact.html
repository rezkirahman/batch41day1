<head>

  <link rel="icon" type="image/x-icon" href="/public/image/logo.png">

<body class="bg-light"
  style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">

  <nav class="navbar navbar-light navbar-expand-lg bg-white p-3 justify-content-between">
    <a href="/home" class="navbar-brand">
      <img src="/public/image/christian-buehner-DItYlc26zVI-unsplash.jpg" alt="" width="80px"
        class="d-inline-block align-middle" style="border-radius: 100px;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a href="/home" class="nav-link">Home</a>
        </li>
      </ul>
      <div>
        <a href="/contact">
          <button class="btn btn-dark" type="submit">Contact Me</button>
        </a>
      </div>
    </div>
  </nav>


  <div class="blog mt-5">
    <form action>
      <div
        style="width: 600px; margin: 0px auto; padding: 24px; background-color: white; border-radius: 10px;box-shadow: 0 10px 40px rgb(175, 175, 175)">
        <h1 style="text-align: center; margin-bottom: 24px; ">GET IN TOUCH</h1>
        <div class="form-group mb-2">
          <label for="input-name">Name</label>
          <input class="form-control" id="input-name">
        </div>
        <div class="form-group mb-2">
          <label for="input-email">Email</label>
          <input class="form-control" id="input-email">
        </div>
        <div class="form-group mb-2">
          <label for="input-number">Number</label>
          <input class="form-control" id="input-number">
        </div>
        <div class="form-group mb-2">
          <label for="">subject</label>
          <select name="" id="input-subject" required class="form-control">
            <option value="" hidden>subject</option>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
            <option value="fullstack">fullstack</option>
          </select>
        </div>
        <div class="form-group mb-2 ">
          <label for="input-message">Your Message</label>
          <textarea id="input-message" class="form-control row=3"></textarea>
        </div>

        <div class="">
          <button class="btn btn-dark mt-3" onclick="ShowData">Post Blog</button>
        </div>
      </div>

    </form>
  </div>

  <script src="/public/js/contact.js"></script>
