<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="icon" type="image/x-icon" href="/public/image/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light"
  style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

  <nav class="navbar navbar-light navbar-expand-lg bg-white p-3 justify-content-between">
    <a href="/home" class="navbar-brand">
      <img src="/public/image/christian-buehner-DItYlc26zVI-unsplash.jpg" alt="" width="80px"
        class="d-inline-block align-middle" style="border-radius: 100px;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a href="/home" class="nav-link">Home</a>
        </li>
        <li>
          <a href="/addProject" class="nav-link active">Add Project</a>
        </li>
      </ul>
      <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/contact">
                <button class="btn btn-dark" type="submit">Contact Me</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <section>
    <div class="blog mt-5">
      <div class="blog-form ">
        <div class="form-container ">
          <form action="/addProject" method="POST" enctype="multipart/form-data">
            <div
              style="width: 600px; margin: 0px auto; padding: 24px; background-color: white; border-radius: 10px;box-shadow: 0 10px 40px rgb(175, 175, 175)">
              <h1 style="text-align: center; margin-bottom: 24px; ">ADD MY PROJECT</h1>
              <div class="form-group mb-2">
                <label for="input-nameProject" class="form-label fw-semibold">Project Name</label>
                <input class="form-control" id="input-nameProject" name="input-nameProject" required>
              </div>
              <div class="form-group mb-2" style="display: flex;">
                <div style="flex:50%; margin-right: 4px;">
                  <label for="input-startDate" class="form-label fw-semibold">Start Date</label>
                  <input class="form-control" type="date" id="input-startDate" name="input-startDate" required>
                </div>
                <div style="flex:50%; margin-left: 4px;">
                  <label for="input-endDate" class="form-label fw-semibold">End Date</label>
                  <input class="form-control" type="date" id="input-endDate" name="input-endDate" required>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="description" class="form-label fw-semibold">Description</label>
                <textarea id="description" class="form-control" cols="5" rows="4" name="description"
                  style="resize:none"></textarea>
              </div>
              <div>
                <label for="input-tech" class="form-label fw-semibold">Technologies</label><br>
                <div style="display: flex; margin-top: 4; margin-bottom: 16;">
                  <div style="flex: 50%;">
                    <input class="form-check-input" type="checkbox" id="react" value="react" name="react">
                    <label for="React">React JS</label><br>
                    <input class="form-check-input" type="checkbox" id="javascript" value="javascript" name="javascript">
                    <label for="javascript">JavaScript</label>
                  </div>
                  <div style="flex: 50%;">
                    <input class="form-check-input" type="checkbox" id="golang" value="golang" name="golang">
                    <label for="golang">Golang</label><br>
                    <input class="form-check-input" type="checkbox" id="nodejs" value="nodejs" name="nodejs">
                    <label for="nodejs">Node Js</label>
                  </div>
                </div>
                <div>
                  <div class="form-group my-3">
                    <label class="form-label fw-semibold">Upload Image</label>
                    <div class="input-image-content">
                      <input class="form-control" type="file" id="input-image" name="input-image" required>
                    </div>
                  </div>
                </div>
                <button class="btn btn-dark mt-3">Post Blog</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
