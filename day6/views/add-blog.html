<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog</title>
</head>

<body>
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event); this.reset(); return false">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="input-title">Project Name</label>
                        <input class="input" id="input-title">
                    </div>
                    <div class="date">
                        <div class="date-left">
                            <label for="input-startdate">Start Date</label>
                            <input class="input" type="date" id="input-startdate">
                        </div>
                        <div class="date-right">
                            <label for="input-enddate">End Date</label>
                            <input class="input" type="date" id="input-enddate">
                        </div>
                    </div>
                    <div>
                        <label for="input-content">Description</label>
                        <textarea id="input-content"></textarea>
                    </div>
                    <div>
                        <label for="input-tech">Technologies</label><br>
                        <div style="display: flex; margin-top: 4; margin-bottom: 16;">
                            <div style="flex: 50%;">
                                <input type="checkbox" id="input-tech1" value="Node Js">
                                <label style="font-size: 16px; color: black;" for="input-tech1">Node Js</label><br>
                                <input type="checkbox" id="input-tech2" value="React Js">
                                <label style="font-size: 16px; color: black;" for="input-tech2">React Js</label>
                            </div>
                            <div style="flex: 50%;">
                                <input type="checkbox" id="input-tech3" value="Next Js">
                                <label style="font-size: 16px; color: black;" for="input-tech3">Next Js</label><br>
                                <input type="checkbox" id="input-tech4" value="TypeScript">
                                <label style="font-size: 16px; color: black;" for="input-tech4">TypeScript</label>
                            </div>
                        </div>
                        <div>
                            <label>Upload Image</label>
                            <div class="input-image-content">
                                <label for="input-blog-image"></label>
                                <input class="input" type="file" id="input-blog-image">
                            </div>
                        </div>
                    </div>

                    <div>
                        <button class="btn-post">Post Blog</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
